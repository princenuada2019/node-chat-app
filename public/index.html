<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login | chat room app</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="centered-form">

    <div class="centered-form__form">
        <form action="chat.html">
            <div class="form-field">
                <h3>Join a chat</h3>
            </div>
            <div class="form-field">
                <label for="name-text-field">Display name</label>
                <input type="text" id="name-text-field" name="name" autofocus>
            </div>
            <div class="form-field">
                <label for="room-text-field">room name</label>
                <input type="text" id="room-text-field" name="room">
            </div>
            <div class="form-field">
                <button>Join</button>
            </div>
        </form>
    </div>

</body>
</html>
